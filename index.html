<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./CSS/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Maven+Pro:wght@500&display=swap');
        </style>
    <script src="./JS/script.js" defer></script>
</head>
<body>
    <div class="background">
      <h1 href="https://i.imgur.com/9O5kUkj.png?1"><img src="https://i.imgur.com/9O5kUkj.png?1" title="source: imgur.com" /></h1>  
      <div class="intro"><img src="https://i.imgur.com/ZUBSorO.png?1">
   </div>

  <div class="play-game">
    <div class="question">
     <button class="category nine gk" value="9"><img class="cat" src="https://i.imgur.com/TyVZ5Rl.png?1"></button>
     <button data-square="12" class="category twelve music" value="12"><img class="cat" src="https://i.imgur.com/yjlCR4Z.png?1"></button>
     <button class="category fourteen television" value="14"><img class="cat" src="https://i.imgur.com/nfD6MY2.png?1"></button>
     <button class="category seventeen science" value="17"><img class="cat" src="https://i.imgur.com/XhFQX2A.png?1"></button>
     <button class="category twenty-three history" value="23"><img class="cat" src="https://i.imgur.com/DtlVl0h.png?1"></button>
     <button class="category twenty-six celebrities" value="26"><img class="cat" src="https://i.imgur.com/HLq1Lka.png?1"></button>
    </div>
    <div class="triviaQuestion"></div>
    <div class="options"></div>
    <div class="team-data one">
     <input type="text" placeholder="Type Your Answer Here">
     <button class="answer submit">xxxxx</button>  <br>
     <button class="reset" type="reset" value="Reset"> <img src="https://i.imgur.com/QWgrDA3.png?1"> </button>
    </div>
  </div>
  </div>
</body>
</html>
